<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블03</title>
</head>
<body>
    <!-- 
        3행 3열 테이블 병합
        colspan="합칠 열 개수"
            - 좌에서 우로 합쳐지고 현재 헹에만 적용
        rowspan="합칠 행 개수"
            - 현재 행과 아래 행이 합쳐지고 다음 행이 없다면 적용되지 않는다.
    -->

    <table border="1">
        <tr>
            <td colspan="2">1</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>


</body>
</html>
