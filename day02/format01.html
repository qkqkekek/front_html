<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식</title>
</head>
<body>
    <h2><sup>제목</sup>입술의 말</h2>
    <h3>최대호<sub>지음</sub></h3>

    <p>
        <i><q>뭐해요?</q></i>라는 말은
        <strong><ins>걱정한다는 뜻.</ins></strong>
    </p>

    <p>
        <em><q>밥 먹었어요?</q></em>라는 말은<br>
        <strong><ins>&lt; 걱정한다는 뜻.&gt;</ins></strong>
    </p>

    <p>
        <i>오늘 날씨가 추워요.</i>라는 말은<br> <b><del>좋아한다는 뜻.</del></b>
    </p>

    <p>
        <em>그만 좀 먹어라.</em>라는 말은 <br>
        <strong><mark>그만 좀 먹으라는 뜻.</mark></strong>
    </p>
</body>
</html>
