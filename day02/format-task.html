<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식 실습</title>
</head>
<body>
<!-- 20분까지 실습 -->
<!--
   <celebrity>                   : 제목 태그, 하이라이트
				         아이유      : 제목 태그, 텍스트 밑에 선 긋기, "작사" 아래 첨자
				   
                                 : ↓ 단락태그(p), 기울이기, 굵게
   발자국마다 이어진 별자리
   그 서투른 걸음이 새겨놓은 밑그림

   오롯이 너를 만나러 가는 길
   그리로 가면 돼 점선을 따라

   잊지마 이 오랜 겨울 사이
   언 틈으로 피울 꽃 하나

   보이니 하루 뒤 봄이 얼마나
   아름다울지 말야

   You are my celebrity
-->
    <h1>&lt;celebrity&gt;</h1>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <ins>아이유</ins><sub>작사</sub>
    </p>
    <br>
    <p>
        <strong>
            <em>
                발자국마다 이어진 별자리 <br>
                그 서투른 걸음이 새겨놓은 밑그림
            </em>
        </strong>
    </p>
    <p>
        <strong>
            <em>
                오롯이 너를 만나러 가는 길<br>
                그리로 가면 돼 점선을 따라
            </em>
        </strong>
    </p>
    <p>
        <strong>
            <em>
                잊지마 이 오랜 겨울 사이<br>
                언 틈으로 피울 꽃 하나
            </em>
        </strong>
    </p>
    <p>
        <strong>
            <em>
                보이니 하루 뒤 봄이 얼마나<br>
                아름다울지 말야
            </em>
        </strong>
    </p>
    <p>
        <strong>
            <em>
                You are my celebrity
            </em>
        </strong>
    </p>
</body>
</html>
