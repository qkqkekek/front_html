<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블(table)</title>
</head>
<body>
    <!-- 
        테이블(table)
        여러 종류의 데이터가 행과 열로 정리된 표
     -->
    
    <table border="1">
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>연락처</th>
        </tr>
        <tr>
            <td>김세환</td>
            <td>20</td>
            <td>0100000000</td>
        </tr>
        <tr>
            <td>흰둥이</td>
            <td>6</td>
            <td>번호 없음</td>
        </tr>
    </table>

    <!-- 3열로 -->

</body>
</html>
