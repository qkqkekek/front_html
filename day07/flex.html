<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    #flex-wrap {
      display: flex;
      height: 500px;
      flex-direction: column;
      /* justify-content: space-between; */
    }
    #flex-wrap .item {
      width: 100px; height: 100px; margin: 4px; background-color: orange;
    }

    /*  
      item들을 1, 3, 2, 4 순으로 배치하기
      order : 정수;
    */
    .item4{ order : -1;}

  </style>
</head>
<body>
  <div id="flex-wrap">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
  </div>
</body>
</html>
