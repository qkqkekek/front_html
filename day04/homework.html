<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그</title>
</head>
<body>
    <!-- 회원가입 양식 -->
    <form action="">
        <div>
            아이디 <input type="text" placeholder="@naver.com">
        </div>
        <div>
            비밀번호 <input type="password" placeholder="비밀번호">
        </div>
        <div>
            이메일 <input type="email" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)">
        </div>
        <div>
            이름 <input type="text" placeholder="홍길동">
        </div>
        <div>
            생년월일 <input type="number" placeholder="@naver.com">
        </div>
        <div>
            <select>
                <option value="통신사 선택">통신사 선택</option>
                <option value="SKT">SKT</option>
                <option value="KT">KT</option>
                <option value="LG U+">LG U+</option>
            </select>
        </div>       
        <div>
            <label>
                <input type="radio" name="gender">남자
            </label>
            <label>
                <input type="radio" name="gender">여자
            </label>
        </div>
        <div>
            휴대전화번호<input type="tel" placeholder="010-1234-5678">
        </div>        
        <button>인증요청</button>
    </form>

    


</body></html>
