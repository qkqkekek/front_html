    <title>클래스 선택자</title>
    <!-- 
        span 태그의 폰트 사이즈는 20px, color blue
        p 태그의 폰트 사이즈는 25px, color pink
        단, 클래스 선택자를 사용한다.
    -->
     <style>
        .odd {
            font-size: 20px; 
            color:blue;
        }

        span#first {

        }
        
        p.even {
            font-size: 25px;
            color: pink;
        }
     </style>
</head>
<body>
    <span id="first" class="odd">홀수</span>
    <p class="even">짝수</p>
    <span class="odd">홀수</span>
    <p class="even">짝수</p>
    <span class="odd">홀수</span>
    <p class="even">짝수</p>
    <span class="even">홀수</span>
    <p class="even">짝수</p>
</body>
</html>
