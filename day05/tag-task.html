<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 실습</title>
    <style>
        /* 
            실습 10분
            태그 선택자를 이용해서 h1 태그의 폰트 크기를 16px, 컬러를 블루 색상으로 변경
            아이디 선택자를 이용해서 p태그의 너비를 100px, 높이를 100px, 배경 컬러를 그린으로 변경
        */
        h1 {
            font-size: 16px;
            color : blue;
        }

        #p-tag {
            width: 100px;
            height: 100px;
            background-color: green;
        }

    </style>
</head>
<body>
    <h1>태그 선택자</h1>
    <p id="p-tag">
        특정 태그를 변경할 수 있는 아이디 선택자!
    </p>
</body>
</html>
