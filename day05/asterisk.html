<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 선택자(*)</title>
    <style>
        * { color : red; }
    </style>
</head>
<body>
    <!--
        전체 선택자
        스타일을 모든 요소에 적용할 때 사용한다.
        주로 모든 하위 요소에 한꺼번에 스타일을 적용할 때 사용하고
        전체 선택자는 asterisk(*) 기호를 사용한다.
    -->

    <h1>전체 선택자</h1>
    <h2>전체 선택자의 기호</h2>
    <p>asterisk(*)를 사용한다.</p>

</body>
</html>
